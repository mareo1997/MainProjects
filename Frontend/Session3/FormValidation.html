<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body class="jumbotron jumbotron-fluid">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <form  name="signupForm" onsubmit="signup(event.preventDefault())">
                    <div class="form-group">
                        <label>Full Name: </label><input type="text" class="form-control" id="name" required onkeyup="valid()">
                    </div>
                    <div class="form-group">
                        <label>Email Address: </label><input type="email" class="form-control" id="email" required onkeyup="valid()">
                    </div>
                    <div class="form-group">
                        <label>Password: </label><input type="password" class="form-control" id="password" required minlength="8" onkeyup="valid()">
                         <!-- pattern=> -->
                    </div>
                    <div class="form-group">
                        <label>Confirm Password: </label><input type="password" class="form-control" id="repassword" required minlength="8" onkeyup="valid()">
                    </div>
                    <div class="form-group">                    
                        <label>Phone Number: </label><input type="text" class="form-control" id="phone" required onkeyup="valid()">
                    </div>
                    <button id="login" type="submit" class="btn btn-primary" value="Submit">Submit</button>
                </form>
            </div>
        </div>
        
        <script src="scripts/functions.js"></script>
    </body>
</html>
