<html>
    <head>
        <title>Session 3</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="jumbotron jumbotron-fluid">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <form  name="signupForm" onsubmit="signup(event.preventDefault())">
                    <label>Full Name: </label><input type="text" id="name" required pattern="[A-Za-z]">
                    <br><br>
                    <label>Email Address: </label><input type="email" id="email" required>
                    <br><br>
                    <label>Password: </label><input type="password" id="password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)">
                    <br><br>
                    <label>Confirm Password: </label><input type="password" id="repassword" required minlength="8">
                    <br><br>
                    <label>Phone Number: </label><input type="tel" id="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    <br><br>
                    <button id="login" type="submit" class="btn btn-primary" value="Submit">Submit</button>
                </form>
            </div>
        </div>
        <script src="scripts/functions.js"></script>
    </body>
</html>
