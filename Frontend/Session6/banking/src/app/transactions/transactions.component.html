<div class="form-group">
    <h1>Transaction History</h1>
    <table id="customers">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of transactions">
                <td>{{t.date}}</td>
                <td>{{t.type}}</td>
                <td>${{t.amount}}</td>
                <td>{{t.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
